<!DOCTYPE html>
<html lang="en">
<head>
 <title>regristration form</title>
 <style>
 .required::after{
 content:"*";
 color: red;
 }
 </style>
</head>
<body align="center">
 <fieldset>
 <h1>REGISTRATION FORM</h1>
 <form>
 <label class="required">First Name:</label>
 <input type="text" maxlength="10" pattern="[A-Za-z]" required><br><br>
 <label class="required">Last Name:</label>
 <input type="text" maxlength="10" pattern="[A-Za-z]" required><br><br>
 <label class="required">Date of birth:</label>
 <input type="date" required><br><br>
 <label class="required">Gender:</label>
 <input type="radio" name="gender"><label>Male</label>
 <input type="radio" name="gender"><label>Female</label>
 <input type="radio" name="gender"><label>Other</label><br><br>
 <label class="required">Degree:</label>
 <select>
 <option>Bachelors</option>
 <option>Masters</option>
 <option>Doctorate</option>
 </select><br><br>
 <label class="required">Specialization:</label>
 <input type="text" maxlength="40" required><br><br>
 <label class="required">Current GPA:</label>
 <input type="number" max="5" step="0.1" required><br><br>
 <label class="required">Phone Number:</label>
 <input type="tel" required><br><br>
 <label class="required">Address:</label>
 <textarea rows="4" maxlength="40"></textarea><br></br>
 <input type="reset" value="clear" >
 <input type="submit">
 </form>
 </fieldset>
</body>
</html>
