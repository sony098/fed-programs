<html>

<title>example</title>
</head>
<body>
<input type="text" name="inputtxt" id="inputtxt">
<button onclick="alphanumeric()">click</button>
<script>
function alphanumeric(inputtxt)
{
 var letterNumber = /^[0-9a-zA-Z]+$/;
 if((inputtxt.value.match(letterNumber)) 
  {
   return true;
  }
  else
  { 
   alert("message"); 
   return false; 
  }
}
</script>
</body>
</html>
